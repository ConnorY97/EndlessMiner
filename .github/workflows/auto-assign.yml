name: Auto Assign requirements

permissions:
  issues: write
  contents: read
  pull-requests: write

on:
  issues:
    types: [opened]

jobs:
  assign:
    name: Assign milestone to new issue
    runs-on: ubuntu-latest
    steps:
      - name: Assign issue to milestone
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              const issueNumber = context.payload.issue.number;
              const owner = context.repo.owner;
              const repo = context.repo.repo;

              const milestoneNumber = 1;

              console.log(`Assigning milestone ${milestoneNumber} to issue #${issueNumber}`);

              await github.rest.issues.update({
                owner,
                repo,
                issue_number: issueNumber,
                milestone: milestoneNumber
              });

              console.log('Milestone assigned successfully.');

            } catch (error) {
              core.setFailed(error.message);
              console.error(error);
            }

      - name: Add issue to project
        uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/users/ConnorY97/projects/2
          github-token: ${{ secrets.GITHUB_TOKEN }}
          labeled: size/XS, priority/P0
          label-operator: AND
